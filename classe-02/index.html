<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Cotação Criptomoeda</h1>
    <form>
        <div>
            <label for="cryptocurrency">Criptomoeda</label>
            <select name="cryptocurrency" id="cryptocurrency">
                <option value="" selected>Escolha uma criptomoeda...</option>
                <option value="BTC">Bitcoin</option>
                <option value="ETH">Ethereum</option>
                <option value="LTC">Litecoin</option>
            </select>
        </div>
        <div class="price">
            <div class="price--higher-unit-price">
                <p>maior preço unitário negociado nas ultimas 24 horas: R$</p>
                <b></b>
            </div>
            <div class="price--quantity-traded">
                <p>a quantidade negociada nas ultimas 24 horas:</p>
                <b></b>
            </div>
            <div class="price--highest-offer-price">
                <p>maior preço de oferta de compra nas ultimas 24 horas: R$</p>
                <b></b>
            </div>
        </div>
    </form>
</body>

</html>
